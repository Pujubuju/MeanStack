<div ng-controller="postsController">

    <div class="row">
        <div class="form-group">
            <label for="usr">Title:</label>
            <input type="text" class="form-control" id="usr" ng-model="newPost.title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="comment">Content:</label>
            <textarea class="form-control" rows="5" id="comment" ng-model="newPost.content" placeholder="Content"></textarea>
        </div>

        <button type="button" class="btn btn-success" ng-click="submit()">Submit post</button>
    </div>

    <div class="row">
        <ul>
            <li ng-repeat="post in posts">
                <div class="form-group">
                    <label for="usr">Title:</label>
                    {{post.title}}
                </div>
                <div class="form-group">
                    <label for="comment">Content:</label>
                    {{post.content}}
                </div>
            </li>
        </ul>
    </div>

</div>
